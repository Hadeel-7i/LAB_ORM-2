{% extends 'main/base.html' %}

{% block title %} Read All Blogs {% endblock %}

{% block content %}


<section class="container">

    <h1 class="title">All Blogs</h1>

    <div class="row gap-5 row-cols-1 row-cols-md-3">

        {% for blog in blog %}

        <div>
            <div class="col">
                <div class="d-flex flex-column gap-1 p-3 border border-1 rounder-6 shadow h-100">
                    <img src="{{blog.image.url}}" /><br>
                    <a href="{% url 'main:detail_blog' blog.id %}" class="h1"> {{ blog.name }} {{ blog.id }}</a>
                    <h5> {{blog.paragraph}}</h5>
                    <h6>Release Date: {{ blog.release_date }} </h6>
                    <button class="btn btn-secondary" type="botton" aria-e>
                        {{blog.category}}
                    </button>
                </div>

            </div>
        </div>
        {% endfor %}

    </div>

</section>

{% endblock %}
