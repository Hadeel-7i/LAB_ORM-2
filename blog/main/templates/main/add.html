{% extends 'main/base.html' %}
{% load static %}

{% block title %} Add blog {% endblock %}

{% block header %} Add a New blog {% endblock %}

{% block content %}
<section class="container">
    <h1 class="title"> Add new Blog </h1>
    <div class="row">
        <div class="col-6">
            <form action="{% url 'main:add_blog' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label><b> Blog Name:</b></label><br>
                <input class="form-control" type="text" name="name" placeholder="Add a title for your blog..."
                    required />

                <label><b>Category:</b></label><br>
                {% for key, value in categories.choices %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="category" id="{{key}}" value="{{value}}"
                        required>
                    <label class="form-check-label" for="{{key}}">
                        {{value}}
                    </label>
                </div>
                {% endfor %}

                <label><b>Write your Blog:</b></label><br>
                <textarea class="form-control" name="paragraph" placeholder=" Write..." required></textarea>

                <label><b> Blog Release Date: </b></label><br>
                <input class="form-control" name="release_date" type="date" required />

                <label><b> Blog Image: </b></label>
                <input type="file" name="image" class="form-control" accept="image/*" required />

                <input class="btn btn-secondary" type="submit" value="Create Blog" />
            </form>
            <br>
        </div>
    </div>
</section>
{% endblock %}
