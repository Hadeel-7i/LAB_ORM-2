{% extends 'main/base.html' %}
{% load static %}

{% block title %} Add blog {% endblock %}

{% block header %} Add a New blog {% endblock %}

{% block content %}
<section class="container">
    <h1 class="title"> Add new Blog </h1>
    <div class="row">
        <div class="col-6">
            <form action="{% url 'main:add_blog' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label> Blog Name: </label><br>
                <input class="form-control" type="text" name="name" placeholder="Add a title for your blog..." />

                {% for key, value in categories.choices %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="category" id="{{key}}" value="{{value}}">
                    <label class="form-check-label" for="{{key}}">
                        {{value}}
                    </label>
                </div>
                {% endfor %}

                <label> Write your Blog:</label><br>
                <textarea class="form-control" name="paragraph" placeholder=" Write..."></textarea>

                <label> Blog Release Date: </label><br>
                <input class="form-control" name="release_date" type="date" />

                <label>Blog Image:</label>
                <input type="file" name="image" class="form-control" accept="image/*" />

                <input class="btn btn-primary" type="submit" value="Create Blog" />
            </form>
        </div>
    </div>
</section>
{% endblock %}
