<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="/static/main.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>

    <title> {% block title %} Tourist {% endblock %} </title>
</head>
<style>
    body {
        font-family: 'Playfair Display', serif;
        background-color: rgb(228, 194, 214);
        overflow-x: hidden;
    }

    nav {
        font-family: 'Playfair Display', serif;
        background-color: rgba(255, 255, 255, 0);
        padding: 10px;
        opacity: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        background-attachment: fixed;
        gap: 10px;
        border-bottom: solid 1px rgb(5, 5, 5);
        text-decoration: none;
    }

    .links {
        font-size: 20px;
        text-decoration: none;
        color: black;
        font-family: 'Playfair Display', serif;
    }

    .links:hover {
        font-size: larger;
        transition-duration: 0.5s;
        color: rgb(121, 71, 168);
    }


    .form-control {
        width: 500px;
        height: auto;
        margin: 15px;
        box-shadow: 3px 3px 10px rgba(25, 1, 1, 0.315);
        font-family: 'Playfair Display', serif;
    }

    .col a {
        font-family: 'Playfair Display', serif;
        text-decoration: none;
    }

    .col a:hover {
        color: blueviolet;
        transition-duration: 0.2s;
    }

    .h1 {
        font-family: 'Playfair Display', serif;
        font-size: 25px;
        color: black;
    }

    .home-title {
        font-family: 'Playfair Display', serif;
        width: 75%;
        font-size: 55px;
        background-color: rgba(0, 0, 0, 0.267);
        border-radius: 20px;
        text-shadow: 3px 3px 10px rgba(14, 9, 0, 0.527);
        padding-left: 130px;
        margin-top: 30px;
        margin-left: 150px;
    }

    .title {
        font-family: 'Playfair Display', serif;
        width: 45%;
        font-size: 35px;
        text-shadow: 3px 3px 10px rgba(14, 9, 0, 0.527);
        padding-left: 150px;
        margin-top: 10px;
        margin-left: 150px;
        background-color: rgba(0, 0, 0, 0.267);
        border: 1px solid rgba(245, 245, 220, 0);
        border-radius: 10px;
    }

    .dropdown-menu {
        font-family: 'Playfair Display', serif;
        list-style: none;
        margin: 10px;
    }

    .dropdown-menu a {
        font-family: 'Playfair Display', serif;
        text-decoration: none;
    }


    img {
        width: 275px;
        height: auto;
        border-radius: 3px;
        margin-top: 5px;
        margin-left: 25px;
    }

    .row {
        font-family: 'Playfair Display', serif;
    }

    .container {
        margin-left: 250px;
        margin-bottom: 20px;
    }

    .review {
        width: 50%;
        padding-left: 30px;
        padding-top: 15px;
        padding-bottom: 15px;
        padding-right: 20px;
        margin: 10px 10px 10px 85px;
        background-color: rgba(0, 0, 0, 0.267);
        border: 1px solid rgba(245, 245, 220, 0);
        border-radius: 10px;

    }

    .form-select {
        padding-left: 55px;
        margin-left: 15px;
        background-color: rgba(0, 0, 0, 0.267);
        border: 1px solid rgba(245, 245, 220, 0);
        border-radius: 10px;
    }

    .detail_blog {
        width: 90%;
        margin: 10px 40px 10px 70px;
        border-radius: 10px;
    }

    .detail-image {
        width: 55%;
        height: auto;
        margin-left: 220px;
        margin-top: -40px;
        border-radius: 20px;
    }

    .category {
        width: 10%;
        padding-left: 15px;
        background-color: rgba(0, 0, 0, 0.267);
        border-radius: 10px;
    }

    .update {
        margin-left: 250px;
        margin-bottom: 20px;
    }

    .home {
        display: flex;
        flex-direction: row;
        gap: 10px;
    }

    #order {
        margin-top: 35px;
    }

    .review-home {
        margin-bottom: 20px;
        width: 100%;
        padding-top: 10px;
        padding-left: 40px;
        padding-bottom: 10px;
        margin-top: 90px;
        background-color: rgba(0, 0, 0, 0.128);
        border: 1px solid rgba(245, 245, 220, 0);
        border-radius: 5px;
    }

    .box-review {
        display: flex;
        flex-direction: row;
        gap: 25px;
        margin-left: 40px;
    }

    input:valid {
        border-color: rgb(19, 250, 19);
    }

    input:invalid {
        border-color: red;
    }
</style>

<body>
    <nav class="nav">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"
            id="button">
            category </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" name="category" href="{% url 'main:read_blog' %}?category=Coffee"> Coffee </a>
            </li>
            <li><a class="dropdown-item" name="category" href="{% url 'main:read_blog' %}?category=Tea"> Tea </a></li>
            <li><a class="dropdown-item" name="category" href="{% url 'main:read_blog' %}?category=Matcha"> Matcha </a>
            </li>
            <li><a class="dropdown-item" name="category" href="{% url 'main:read_blog' %}?category=Water"> Water </a>
            </li>
        </ul>

        <a href="/" class="links"> Home </a>
        <a href="{% url 'main:add_blog' %}" class="links"> Add Blog </a>
        <a href="{% url 'main:read_blog' %}" class="links"> Read Blogs </a>

        <form role="search" action="{% url 'main:search' %}" method="get">
            <input name="search" class="form-control" type="search" placeholder="Search" aria-label="Search">
        </form>

    </nav>

    {% block content %}

    {% endblock %}

</body>

</html>
