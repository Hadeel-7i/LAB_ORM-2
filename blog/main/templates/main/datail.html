{% extends 'main/base.html' %}
{% load static %}

{% block title %} details {% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
<style>
    body {
        background-color: rgb(228, 194, 214);
    }
</style>

<div class="box">
    <div class="detail">
        <h1>{{ blog.name }}</h1>
        <p>{{ blog.paragraph }}</p>
        <p>{{ blog.Category }}</p>
        <h> <img src="{{blog.image.url}}" /> {{ blog.image }}</h>
        <h6>{{ blog.release_date}}</h6>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false" id="button">
                Edit </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'main:update_blog' blog.id %}"> update </a></li>
                <li><a class="dropdown-item" href="{% url 'main:delete_blog' blog.id %}">delete</a></li>
            </ul>
        </div>
    </div>
</div>


{% endblock %}
